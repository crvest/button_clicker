<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <h1>Dojonary</h1>
        <input type="search" name="navsearch" id="navsearch" placeholder="Search">
        <button class="navbutton" onclick="logout(this)">log in</button>
    </div>
    <!-- body of site with definitions and addition button -->
    <div class="main">
        <!-- left column with definitions -->
        <div class="col" id="left">
            <div class="defcontainer">
                <div class="word">
                    <h1>ninja</h1>
                    <h3><em>noun</em></h3>
                    <h4>Plural: <em>ninjas</em></h4>
                    <button class="likesbutton" onclick="like()">likes</button>
                </div>
                <div class="definition">
                    <p>A practitioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></p>
                </div>
            </div>
            <div class="defcontainer">
                <div class="word">
                    <h1 class="wordef">ninja</h1>
                    <h3><em>noun</em></h3>
                    <h4>Plural: <em>ninjas</em></h4>
                    <button class="likesbutton" onclick="like()">likes</button>
                </div>
                <div class="definition">
                    <p>A <a href="">programmer</a> who breaks down problems with <a href="">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <!-- right column with add definition button -->
        <div class="col" id="right">
            <div class="adddefcontainer">
                <h3>Dojonary is defined by <strong>YOU</strong></h3>
                <button class="adddefbutton" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
